<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left-side">
          <p class="header-title">My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <img src="./images//logo.svg" alt="img_logo" />
      </header>
      <main>
        <h4 class="main-title">Spending - Last 7 days</h4>
        <div class="bar-chart">
        </div>
        <div class="hr"></div>
        <div class="main-footer">
          <div class="footer-left">
            <p class="footer-title">Total this month</p>
            <p class="exp-month">$478.33</p>
          </div>
          <div class="footer-right">
            <p class="percentage">+2.4%</p>
            <p class="percentage-title">from last month</p>
          </div>
        </div>
      </main>
    </div>
     <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.khingz.netlify.app" target="_blank">Khingz</a>.
      </div>
    <!-- My balance Spending - Last 7 days mon tue wed thu fri sat sun Total this
    month $478.33 +2.4% from last month -->

    <script src="/app.js"></script>
  </body>
</html>
